<ion-row class="user-card ion-activatable ripple-parent" (click)="navigateToUserDetails()">
    <ion-col size="3" class="image-container">
        <img [src]="user?.avatar_url" alt="user-profile-pic">
    </ion-col>
    <ion-col size="9">
        <p class="user-name">
            {{ user?.login }}
        </p>
        <p class="details-text">
            Toque para ver mais detalhes
        </p>
    </ion-col>
    <ion-ripple-effect></ion-ripple-effect>
</ion-row>
